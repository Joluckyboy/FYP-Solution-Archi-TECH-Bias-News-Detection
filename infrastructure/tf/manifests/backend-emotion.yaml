apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-port-80
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: emotion
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emotion-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emotion
  template:
    metadata:
      labels:
        app: emotion
    spec:
      containers:
      - name: emotion
        image: nmywrld/ctrlaltelite-emotion:latest
        ports:
        - containerPort: 8013
        env:
        - name: ENV
          value: "production"
        # resources:
        #   requests:
        #     memory: "64Mi"
        #     cpu: "250m"
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: emotion-service
  namespace: backend
  annotations:
    cloud.google.com/backend-config: '{"default": "backend-config"}'
spec:
  selector:
    app: emotion
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8013
  type: ClusterIP