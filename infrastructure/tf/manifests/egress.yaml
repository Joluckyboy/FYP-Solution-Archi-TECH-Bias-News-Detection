apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress
  namespace: default  # Change this if needed
spec:
  podSelector: {}  # Applies to all pods
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0  # Allows access to the entire internet
      ports:
        - protocol: TCP
          port: 443  # Allows HTTPS requests (for Hugging Face)